<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleform.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>



<body>

    <div class="container">
<div class="form-image">
    <img src="..." alt="">
</div>

<div class="form">
<form action="">
    <div class="form-header">
        <div class="title">
            <h1> Cadastro de Aluno</h1>
        </div>

        <div class="login-button">
            <button> <a href="/logincriativo.html"></a> Entrar </button>       
     </div>
    </div>

    <div class="input-group">
        <div class="input-box">
            <label for="firstname">Primeiro Nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
</div>

    <div class="input-box">
        <label for="lastname">Sobrenome</label>
        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
</div>

    <div class="input-box">
        <label for="rgusuario">Rg</label>
        <input id="rgusuario" type="text" name="rgusuario" placeholder="xxxxxxxx-x" required>
</div>

   <div class="input-box">
        <label for="cpfusuario">CPF</label>
        <input id="cpfusuario" type="text" name="cpfusuario" placeholder="xxxxxxxx-xx" required>
</div>


    <div class="input-box">
        <label for="email">E-mail</label>
        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
</div>

   <div class="input-box">
        <label for="number">Celular</label>
        <input id="number" type="text" name="number" placeholder="(xx) xxxxx-xxxx" required>
</div>

    <div class="input-box">
        <label for="adress">Endereço</label>
        <input id="adress" type="text" name="adress" placeholder="Digite seu endereço" required>
</div>

    <div class="input-box">
        <label for="adress">Bairro</label>
        <input id="adress" type="text" name="adress" placeholder="Digite o bairro" required>
</div>

    <div class="input-box">
        <label for="schoolname">Escola</label>
        <input id="schoolname" type="text" name="schoolname" placeholder= "Digite a escola" required>
</div>

    <div class="input-box">
        <label for="number">CEP</label>
        <input id="number" type="text" name="number" placeholder="xxxxx-xxx" required>
</div>

    <div class="input-box">
        <label for="password">Senha</label>
        <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
</div>

    <div class="input-box">
        <label for="confirmpassword">Senha</label>
        <input id="confirmpassword" type="text" name="confirmpassword" placeholder="Confirme sua senha" required>
</div>

<div class="gender-input">
    <div class="gender-title">
        <h6>Gênero</h6>
            </div>


<div class="gender-group">
    <input type="radio" id="female" name="gender">
    <label for="female">Feminino</label>
</div>

<div class="gender-group">
    <input type="radio" id="male" name="gender">
    <label for="male">Masculino</label>
</div>
</div>

<div class="family-input">
    <div class="family-title">
        <h6>Você é</h6>
            </div>
              
    
 

<div class="family-group">
    <input type="radio" id="child" name="child">
    <label for="child">Aluno</label>
</div>
<div class="family-group">
    <input type="radio" id="parents" name="parents">
    <label for="parents">Pai/Mãe/Tutor</label>

 </div>
</div>
<div>
 <div class="continue-button">

<button> <a href="#"> Continuar</a>   </button>
</div>
</div>

</form>

</div>


    </div>
   
</body>

</html>
